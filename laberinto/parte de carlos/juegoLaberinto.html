    <script>
        // Código JavaScript para manejar la reproducción y detención del sonido
        const backgroundSound = document.getElementById("backgroundSound");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", function () {
            if (backgroundSound.paused) {
                backgroundSound.play().catch(error => {
                    console.error("Error al intentar reproducir el sonido:", error);
                });
            } else {
                backgroundSound.pause();
                backgroundSound.currentTime = 0; // Reiniciar el sonido al principio si se pausa
            }
        });
    </script>
