<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa las Chuches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="basket"></div>
        <div id="score">Puntos: 0</div>
        <div id="message" class="hidden"></div>
        <img id="loseImage" class="hidden" src="images/niña.png" alt="Niña Perdió">
        <div id="startButton" class="start">Iniciar Juego</div>
    </div>
    <audio id="backgroundAudio" loop>
        <source src="audio/audio.mp3" type="audio/mp3">
    </audio>
    <audio id="loseAudio">
        <source src="audio/grito.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
